<div class="table-container">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.customerJobInfo.projectNo}}</td>
        </ng-container>
        <ng-container matColumnDef="customerPO">
            <th mat-header-cell *matHeaderCellDef>P/O</th>
            <td mat-cell *matCellDef="let element">{{element.customerJobInfo.customerPO}}</td>
        </ng-container>
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef>Customer</th>
            <td mat-cell *matCellDef="let element">{{element.customerJobInfo.customer}}</td>
        </ng-container>

        <ng-container matColumnDef="arrivalDate">
            <th mat-header-cell *matHeaderCellDef>Arrival Date</th>
            <td mat-cell *matCellDef="let element">{{element.pulleyArrival.arrivalDate}}</td>
        </ng-container>

        <ng-container matColumnDef="workshop">
            <th mat-header-cell *matHeaderCellDef>Workshop</th>
            <td mat-cell *matCellDef="let element">{{element.pulleyArrival.workshopArrival}}</td>
        </ng-container>

        <ng-container matColumnDef="customerSite">
            <th mat-header-cell *matHeaderCellDef>Customer Site</th>
            <td mat-cell *matCellDef="let element">{{element.customerJobInfo.customerSite}}</td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setSelectedJobItem(row)"></tr>
    </table>
  
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length" style="position: absolute; bottom: 0; width: 100%; left: 0"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
<button mat-raised-button color="primary" (click)="createNewJob()" style="position: absolute; bottom: 2rem; left: 2rem"><mat-icon>add</mat-icon>Add Job</button>
